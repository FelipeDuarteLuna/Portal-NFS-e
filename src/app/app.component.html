<div class="po-wrapper" >
  <po-toolbar p-title="TSS - NFS-e" [p-show-notification]="false"
              p-actions-icon="po-icon-user" [p-profile]="profile" [p-profile-actions]="actions" *ngIf="mostraMenu"></po-toolbar>

  <po-menu
     *ngIf="mostraMenu"
      [p-collapsed]="true"
      p-filter
      [p-menus]="menus"
      [p-service]="MenuService"
      p-logo="./assets/imagens/logo_totvs_branco.png">
  </po-menu>

  <router-outlet></router-outlet>
</div>
